<form #searchForm="ngForm" id="search-bar" (ngSubmit)="onSubmit(search)" class="w-100">
  <label for="search-box">Search for a Location</label>
  <div class="flex">
    <input #searchBox id="search-box" name="search" [(ngModel)]="search" />
    <button>Search</button>
  </div>

  <ul class="search-result">
    <li *ngFor="let location of searchResults" >
        <a (click)="onSelect(location, searchForm)">{{location.name}}, {{location.state}}</a>
    </li>
  </ul>
</form>
