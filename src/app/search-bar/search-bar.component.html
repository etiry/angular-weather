<form #searchForm="ngForm" id="search-bar" (ngSubmit)="onSubmit(search, searchForm)">
  <label for="search-box">Search for a Location</label>
  <input #searchBox id="search-box" name="search" [(ngModel)]="search" />
  <button>Search</button>

  <ul class="search-result">
    <li *ngFor="let location of searchResults" >
        <a (click)="onSelect(location)">{{location.name}}, {{location.state}}</a>
    </li>
  </ul>
</form>
