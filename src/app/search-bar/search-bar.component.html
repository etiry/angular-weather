<div id="search-bar">
  <label for="search-box">Search for a Location</label>
  <input #searchBox id="search-box" (input)="searchBox.value" />
  <button type="submit" (click)="onSubmit(searchBox.value)">Search</button>

  <ul class="search-result">
    <li *ngFor="let location of searchResults$" >
        {{location.name}}, {{location.state}}
    </li>
  </ul>
</div>
